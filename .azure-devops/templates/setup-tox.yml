parameters:
- name: pythonVersion
  type: string
  default: '3.8'

steps:
  - task: UsePythonVersion@0
    displayName: Get Python for Python tools.
    inputs:
      versionSpec: ${{ parameters.pythonVersion }}
      addToPath: false
    name: pyTools
  - script: $(pyTools.pythonLocation)/bin/pip install --upgrade tox
    displayName: Install Tox