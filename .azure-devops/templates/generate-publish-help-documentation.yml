parameters:
- name: rootCommand
  type: string

steps:
  - script: 'python ./scripts/dump_help.py ${{ parameters.rootCommand }}'
    displayName: 'Generate help doc'

  - task: PublishBuildArtifacts@1
    displayName: 'Publish help contents'
    inputs:
      pathtoPublish: '.'
      artifactName: 'help-file'
      patterns: '*.md'
      publishLocation: 'Container'
