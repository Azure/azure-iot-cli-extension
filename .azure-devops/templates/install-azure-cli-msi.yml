steps:
  # Ensure azure CLI is already installed (and where) and check version information.
  - task: PowerShell@2
    inputs:
      targetType: inline
      script: |
        (Get-Command az).source
        az -v
    displayName: 'Show AZ CLI version info'
  - task: PowerShell@2
    displayName: 'Set Windows MSI Python Executable PATH'
    inputs:
      targetType: 'inline'
      script: |
        echo "##vso[task.prependPath]C:\Program Files\Microsoft SDKs\Azure\CLI2"
        echo "##vso[task.prependPath]C:\Program Files\Microsoft SDKs\Azure\CLI2\Scripts"
  - task: PowerShell@2
    displayName: 'Install required packages for the MSI python'
    inputs:
      targetType: inline
      script: |
        python -c "import sys; print(sys.executable)"
        python -m pip install --upgrade pip
        python -m pip install -r dev_requirements
        python -m pip install cryptography
        python -m pip freeze
