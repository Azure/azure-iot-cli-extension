steps:
  - task: PowerShell@2
    displayName: 'Upgrade pip, install dev_requirements and cryptography, force update azure-mgmt-iothub'
    name: 'Install_Dev_tools'
    inputs:
      targetType: 'inline'
      script: |
        python -m pip install --upgrade pip
        python -m pip install -r dev_requirements
        python -m pip install cryptography
        python -m pip install --upgrade azure-mgmt-iothub
