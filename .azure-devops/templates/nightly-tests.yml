parameters:
- name: pythonVersion
  type: string
  default: '3.6.x'
- name: architecture
  type: string
  default: 'x64'
- name: azureCLIVersion
  type: string
  default: released
  values:
  - min
  - released
  - edge

steps:
  - template: setup-dev-test-env.yml
    parameters:
      architecture: ${{ parameters.architecture }}
      pythonVersion: ${{ parameters.pythonVersion }}
      azureCLIVersion: ${{ parameters.azureCLIVersion }}

  - template: set-testenv-sentinel.yml

  - script: |
      pytest -vv azext_iot/tests -k "_unit" --cov=azext_iot --cov-config .coveragerc --junitxml=junit/test-iotext-unit.xml
    displayName: 'All unit tests'
    env:
      COVERAGE_FILE: .coverage.all

  - task: AzureCLI@2
    continueOnError: true
    displayName: 'All integration tests'
    inputs:
      azureSubscription: avin_nightly_connection
      scriptType: bash
      scriptLocation: inlineScript
      inlineScript: |
        export COVERAGE_FILE=.coverage.all
        pytest azext_iot/tests/central/test_iot_central_int.py -k "test_central_api_token_methods_CRD" --dist=loadfile -n 1 --reruns 2 --reruns-delay 60 --cov=azext_iot --cov-config .coveragerc --junitxml=junit/test-iotext-int.xml

  - task: PublishBuildArtifacts@1
    inputs:
      pathToPublish: .coverage.all
      publishLocation: 'Container' 
      artifactName: 'coverage'

  - task: PublishTestResults@2
    condition: succeededOrFailed()
    displayName: 'Publish Test Results'
    inputs:
      testResultsFormat: 'JUnit'
      testResultsFiles: '**/test-*.xml'
      testRunTitle: 'Publish test results for Python ${{ parameters.pythonVersion }} on OS $(Agent.OS)'
      searchFolder: '$(System.DefaultWorkingDirectory)'
