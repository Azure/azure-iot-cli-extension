configVersion: "1.0"
iotHub:
  authenticationMethod: symmetricKey
edgeConfiguration:
  defaultEdgeAgent: "mcr.microsoft.com/azureiotedge-agent:1.2"
  templateConfigPath: "./hierarchy_configs/device_config.toml"

edgeDevices:
  - deviceId: device_100
    edgeAgent: "mcr.microsoft.com/azureiotedge-agent:1.2"
    deployment: "./hierarchy_configs/deploymentTopLayer.json"
    children:
    - deviceId: device_200
      children:
        - deviceId: device_300
          children:
          - deviceId: device_400
            deployment: "./hierarchy_configs/deploymentLowerLayer.json"